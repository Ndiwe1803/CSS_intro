<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Lists</h1>
    <h2>How to use and style them</h2>

    <ol>
        <li>item number 1</li>
        <li>item number 2</li>  
        <li>item number 3</li>
        <li>item number 4</li>
    </ol>

    <ul>
        <li>item number 1</li>
        <li>item number 2</li>  
        <li>item number 3</li>
        <li>item number 4</li>
</body>
</html>
